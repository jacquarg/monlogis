notifications:
  email: false
language: node_js
matrix:
  fast_finish: true
node_js:
- '6'
branches:
  except:
  - build
cache:
  directories:
  - node_modules
env:
  global:
    secure: 
script:
- npm run lint
deploy:
- provider: script
  repo: jacquarg/monlogis
  skip-cleanup: true
  script:
  - yarn add cozy-app-publish
  - yarn cozy-app-publish --token $REGISTRY_TOKEN --build-dir '.' --space mes_infos
  on:
    branch: master
